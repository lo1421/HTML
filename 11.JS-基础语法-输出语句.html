<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>输出语句</title>
</head>
<body>
    <script>
        // 第一种方式输出数据：弹出警告框
        window.alert("Hello JS");
        // 第二种方式直接写入HTML文件再通过浏览器打开
        document.write("Hello JS");
        // 第三种方式是将数据输出到浏览器的控制台中去
       console.log("Hello JS");
    </script>
</body>
</html>
