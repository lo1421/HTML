<!--HTML中的注释-->

<!--这是HTML单行注释的语法，只能写一行的注释-->
<!--
    这是HTML的一个多行注释
    在两个标记之间的内容被视为注释内容，不会在浏览器中显示，只是用于开发者的参考或说明目的。
    HTML注释可以用于添加对代码的解释、临时禁用或隐藏代码段，或者在开发过程中做一些标记和记录。
    注释不会被浏览器解析和显示，对页面的渲染和呈现没有任何影响。
-->


<p>
    这是一个段落
    这个段落的开头的标记的开头是一个段落文本的开始，结尾的标签表示文本的结束
    这段代码被浏览器解析或者渲染之后的结果就是一个段落文本
    总结来说,HTML注释和段落标签 <p></p> 是不同的概念和用途。
    注释是用于开发者的注解和解释，而段落标签是用于定义和呈现实际的段落文本。
</p>
