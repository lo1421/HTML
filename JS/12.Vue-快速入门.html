<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-快速入门</title>
    <script src="js/vue.js"></script><!-- 第一步引入vue.js文件 -->
</head>
<body>
    <!-- 第三步：编写视图层的展示 -->
    <div  id="app">
 <input type="text" v-model = "message">
        {{message}}
    </div>
</body>
<script>
    //第二步：定义Vue对象
    new Vue({
        el:"#app",//vue接管的区域
        data:{
            message:"Hello Vue"
        }
    })
</script>
</html>
