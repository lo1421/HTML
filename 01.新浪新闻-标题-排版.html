   <!-- img标签:
   src:图片的资源路径（可以是绝对路径，也可以是相对路径）
   width:设置图片的宽度
   height:用来设置图片的高度的 
路径的书写方式：
绝对路径：
    1、绝对磁盘路径：如果想要获取img这个文件下的news_logo.png这个图片的绝对磁盘路径，就打开文件管理器，找到该img文件目录下的对应的图片的
    位置，然后点击有点，选择属性，找到安全的属性，然后就会看到一个对象名称，而这个对象名称的内容就是当前文件的绝对磁盘路径就是这个
    D:\百度网盘资源\2023新版JavaWeb开发教程\资料\day01-HTML-CSS\资料\3. 图片、音频、视频\img\news_logo.png
    我们可以把前面红色的特殊字符给删掉，然后将该图片的绝对磁盘路径复制粘贴到src属性，然后使用浏览器打开这个HTML文件。
    那么在VS Code中如何使用浏览器打开HTML文件呢？直接在VS Code这个页面点击右键，然后选中Open In Default Browser--快捷键alt+B
    HTML文件只有保存时候，才会在磁盘中有内容，不然就是0KB，使用浏览器打开就是空白的
相对路径：
    ./  :当前目录（可以省略）
    ../ :上一级目录（不可以省略）
